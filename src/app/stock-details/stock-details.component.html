<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 details">
            <div class = "img">

                <img [src]="stockData?.image.large" alt="">
                <h3 class="text-center" style = "font-size: 24px;">{{stockData?.name}}</h3>
                <h2 [innerHTML]="stockData?.description?.en.split(',')[0]"></h2>
                <div class="more-detail">
                    <span class="title">Rank:</span><span class="value">{{stockData?.market_cap_rank}}</span>
                    <span class="title">CurrentPrice:</span><span class="value">{{stockData?.market_data.current_price.inr | currency}}</span><br>
                    <span class="title">MarketCap:</span><span class="value">{{stockData?.market_data.market_cap.inr|currency }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
